{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <a href="{% url 'task-list' %}"><i class="fa-solid fa-arrow-left back text-decoration-none text"></i></a>
            <p class="mb-3"><a class="backtext" href="{% url 'task-list' %}">Go Back</a></p>
        </div>
        <div class="col-md-4">
            <form action="" method="post">
                {% csrf_token %}
                
                <p class="form-text">Are you sure you want to delete this task? {{task.title|title}}</p>
                <div class="btn-container position-relative m-5">
                    <div class="position-absolute top-100 start-50 translate-middle">
                        <input class="btn btn2 btn-danger btn-lg" type="submit" value="Delete">
                    </div>
                </div>
            </form>
            
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
