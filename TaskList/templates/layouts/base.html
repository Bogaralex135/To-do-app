{% load static %}
<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title class="font">SimTask</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Custom Css-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

  </head>
  <body>

    <nav class="navbar sticky-top text-white">
      <div class="container-fluid">
        <a class="navbar-brand mx-4" href="{% url 'task-list' %}">SimTask</a>
        {% if request.user.is_authenticated %}
        <a class="nav-link nav-item mx-4" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="nav-link nav-item login-text" href="{% url 'login' %}">Login</a>
        <a class="nav-link nav-item" href="{% url 'register' %}">Register</a>
        {% endif %}
    
      </div>
    </nav>

        {% block content %}
        
        {% endblock %}

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/a6aeecf567.js" crossorigin="anonymous"></script>
  </body>
</html>
